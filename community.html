<!DOCTYPE html>

<body>
    <header>
        <nav>
            <div class="logo">SeaGro</div>

        </nav>

    <section id="community" class="community-section">
        <div class="community-container">
            <h2>Community</h2>
            <div class="create-post">
                <textarea placeholder="Share something..." id="post-content"></textarea>
                <button class="btn">Post</button>
            </div>
            <div class="feed">
                <div class="post-card">
                    <h3>User Name</h3>
                    <p>This is a sample post. Welcome to the SeaGro Community!</p>
                    <div class="post-actions">
                        <button class="btn like-btn">Like</button>
                        <button class="btn comment-btn">Comment</button>
                        <button class="btn share-btn">Share</button>
                    </div>
                </div>
                <!-- Add more post cards as needed -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 SeaGro. All Rights Reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a>
