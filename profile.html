<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - SeaGro</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                SeaGro
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="job_board.html">Job Board</a></li>
                <li><a href="learning_center.html">Learning Center</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="bike_sharing.html">Bike Sharing</a></li>
            </ul>
        </nav>
    </header>

    <section id="profile" class="profile-section">
        <div class="profile-container">
            <h2>User Profile</h2>
            <form class="profile-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" placeholder="Tell us about yourself" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="profile-picture">Profile Picture:</label>
                    <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
                </div>
                <button type="submit" class="btn">Save Changes</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 SeaGro. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
